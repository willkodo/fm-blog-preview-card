<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="Blog Preview Card" />
    <meta
      property="og:description"
      content="A responsive preview card component"
    />
    <meta
      name="og:image"
      content="https://willkodo.github.io/fm-blog-preview-card/assets/images/desktop-design.jpg"
    />
    <meta
      property="og:url"
      content="https://willkodo.github.io/fm-blog-preview-card/"
    />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link type="text/css" rel="stylesheet" href="./assets/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="illustration"
        src="./assets/images/illustration-article.svg"
      />

      <div class="text-wrapper">
        <span class="badge">Learning</span>

        <small>Published 21 Dec 2023</small>

        <h1 class="title">HTML &amp CSS foundations</h1>

        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-details">
          <img src="./assets/images/image-avatar.webp" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
